<html lang="en">
<head>
  <meta charset="utf-8">

  <title>DOCTOR HU</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-between">
      <a class="navbar-brand"><i class="fa fa-user-md fa-2x" aria-hidden="true"></i> DOCTOR HU</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 btn-space" type="submit">Search</button>
        <button class="btn btn-outline-success btn-space" type="button" data-toggle="modal" data-target="#newQuestion" data-whatever="@mdo">New Question</button>
      </form>
    </nav>
  </header>

  <div class="modal fade" id="newQuestion" tabindex="-1" role="dialog" aria-labelledby="newQuestionLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newQuestionLabel">New Question</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="question-text" class="col-form-label">Content:</label>
              <textarea class="form-control" id="question-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="questionSubmit">Send question</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newAnswer" tabindex="-1" role="dialog" aria-labelledby="newAnswerLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newAnswerLabel">New Answer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="answer-text" class="col-form-label">Content:</label>
              <textarea class="form-control" id="answer-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="answerSubmit">Send answer</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Filters:</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><input type="checkbox" aria-label="Checkbox for following text input"> Medicina Generala</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><input type="checkbox" aria-label="Checkbox for following text input"> Oftalmologie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><input type="checkbox" aria-label="Checkbox for following text input"> Dermatologie</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><input type="checkbox" aria-label="Checkbox for following text input"> Cardiologie</a>
          </li>
        </ul>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">

        <h2>Questions</h2>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>User Name</th>
                <th>Question</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="content-body">
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
  </html>
